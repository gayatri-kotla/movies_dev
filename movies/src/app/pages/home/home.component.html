<div
  class="relative min-h-screen flex items-center justify-center bg-cover bg-center"
  style="background-image: url('https://miro.medium.com/v2/resize:fit:1400/0*C6z94kOgQu-yDPAu');"
>
  <!-- Overlay with Blur Effect -->
  <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>

  <!-- Main Content -->
  <div class="relative flex gap-5 w-full max-w-6xl px-6 lg:px-16">
    <!-- Left Section -->
    <div class="w-1/2 flex flex-col justify-center text-white">
      <h1 class="text-5xl font-extrabold mb-4 animate-fade-in">
        Filmy Rent
      </h1>
      <p class="text-lg text-gray-300 animate-slide-in">
        Rent your favorite movies and enjoy your time with family and friends.
      </p>
    </div>

    <!-- Right Section - Login Form -->
    <div
      class="w-1/2 bg-slate-200 p-8 rounded-lg shadow-lg backdrop-blur-md bg-opacity-90"
    >
      <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
      <form (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="mb-4">
          <label
            for="username"
            class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="userCredentials.username"
            name="username"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="userCredentials.password"
            name="password"
            required
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition disabled:bg-gray-400"
          [disabled]="!isFormValid()"
        >
          Login
        </button>
      </form>

      <!-- Signup Link -->
      <p class="mt-4 text-center text-sm">
        Not a Member?
        <span routerLink="signup" class="text-blue-700 cursor-pointer"
          >Sign Up</span
        >
      </p>
    </div>
  </div>
</div>
