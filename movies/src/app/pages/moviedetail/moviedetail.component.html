<div class="relative bg-black text-white min-h-screen">
    <!-- Movie Background Image -->
    <div class="absolute inset-0 z-0 bg-cover bg-center"
         [ngStyle]="{'background-image': 'url(' + movie?.image_url + ')'}">
      <div class="absolute inset-0 bg-black opacity-50"></div>
    </div>
  
    <!-- Movie Detail Section -->
    <div class="relative z-10 p-8 md:p-16">
      <div class="flex items-center space-x-6">
        <!-- Movie Poster -->
        <img [src]="movie?.image_url" alt="Movie Poster" class="w-40 h-60 object-cover rounded-lg shadow-lg">
  
        <!-- Movie Info -->
        <div class="flex flex-col space-y-4">
          <h1 class="text-4xl font-bold">{{ movie?.name }}</h1>
          <p class="text-lg text-gray-300">{{ movie?.description }}</p>
          <div class="flex space-x-4">
            <!-- <button class="bg-red-600 text-white px-6 py-2 rounded-full hover:bg-red-700 transition duration-300">
              Play
            </button>
            <button class="bg-gray-700 text-white px-6 py-2 rounded-full hover:bg-gray-600 transition duration-300">
              Add to My List
            </button> -->
          </div>
          <p class="text-sm text-gray-400">Director: {{ movie?.director }}</p>
          <p class="text-sm text-gray-400">Cast: {{ movie?.cast?.join(', ') }}</p>
        </div>
      </div>
